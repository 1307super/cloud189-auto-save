<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转存到 Cloud 189</title>
    <script src="./tailwindcss.css"></script>
    <link href="./all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div id="config-needed" class="bg-white p-6 rounded-lg shadow-md w-80 hidden">
        <button id="go-to-config" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            配置接口参数
        </button>
    </div>
    <div id="transfer-form" class="bg-white p-6 rounded-lg shadow-md w-80 hidden">
        <h2 class="text-xl font-bold mb-4">转存到天翼云盘</h2>
        <div class="mb-4">
            <label for="account-select" class="block text-sm font-medium text-gray-700">选择账号:</label>
            <select id="account-select" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </select>
        </div>
        <div class="mb-6">
            <label for="directory-select" class="block text-sm font-medium text-gray-700">常用目录:</label>
            <select id="directory-select" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </select>
        </div>
        <button id="transfer-button" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            转存
        </button>
        <a href="#" id="view-config" class="text-blue-600 text-sm mt-2 block text-right hover:underline">查看接口配置</a>
    </div>
    <script src="popup.js"></script>
</body>
</html>
